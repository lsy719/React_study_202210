<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 引入react核心库 -->
	<script type="text/javascript" src="../js/react.development.js"></script>
	<!-- 引入react-dom，用于支持react操作DOM -->
	<script type="text/javascript" src="../js/react-dom.development.js"></script>
	<!-- 引入babel，用于将jsx转为js -->
	<script type="text/javascript" src="../js/babel.min.js"></script>

    <!-- 准备好一个“容器” -->
	<div id="test1"></div>
	<div id="test2"></div>
	<div id="test3"></div>

    <script type="text/babel">
        class Person extends React.Component{
            render(){
                console.log(this)
                const {name, sex, age} = this.props;
                return (
                    <ul>
                        <li>姓名：{name}</li>    
                        <li>性别：{sex}</li>    
                        <li>年龄：parseInt(age)+1: {parseInt(age)+1} / age+1: {age+1}</li>    
                    </ul>
                )
            }
        }
        // 标签属性传递props
        ReactDOM.render(<Person name = 'tom' age = {18} sex = '男'/>,document.getElementById('test1'))
        ReactDOM.render(<Person name = 'lll' age = '21' sex = '女'/>,document.getElementById('test2'))
        const p = {name:'jerry',age:18, sex:'男' }
        // react+babel允许通过...去展开一个对象【在此作用也是展开】，原生不能用...去展开对象（只能展开数组或是用{}包裹进行深拷贝）
        ReactDOM.render(<Person {...p}/>,document.getElementById('test3'))
        console.log('@',...p);//但也不允许随便去使用，只允许标签传递数据时使用
    </script>
</body>
</html>
